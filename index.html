<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>TOP Project: Calculator</title>
    </head>

    <body>
        <h1>TOP Project: Calculator</h1>
            <div class="display" id="display"></div>
                <div class="calculatorButtons">

                    <div class="topRow">
                        <button class="calcFunc" id="button_clear" value="clear">Clear</button>
                        <button class="calcFunc" id="button_del" value="delete">Delete</button>
                    </div>
                    <div class="topRow2">
                        <button class="calcFunc" id="button_negate">+/-</button>
                        <button class="calcFunc" id="button_equal">=</button>
                    </div>
                    <div class="row1">
                        <button class="buttons" id="button_7" value="7">7</button>
                        <button class="buttons" id="button_8" value="8">8</button>
                        <button class="buttons" id="button_9" value="9">9</button>
                        <button class="operators" id="button_plus" value="+">+</button>
                    </div>
                    <div class="row2">
                        <button class="buttons" id="button_4" value="4">4</button>
                        <button class="buttons" id="button_5" value="5">5</button>
                        <button class="buttons" id="buttton_6" value="6">6</button>
                        <button class="operators" id="button_minus" value="-">-</button>
                    </div>
                    <div class="row3">
                        <button class="buttons" id="button_1" value="1">1</button>
                        <button class="buttons" id="button_2" value="2">2</button>
                        <button class="buttons" id="button_3" value="3">3</button>
                        <button class="operators" id="button_multiply" value="*">x</button>
                    </div>
                    <div class="bottomRow">
                        <div id="bottom_left">
                            <button class="buttons" id="button_0" value="0">0</button>
                        </div>
                        <div id="bottom_right">
                            <button class="buttons" id="button_decimal" value=".">.</button>
                            <button class="operators" id="button_divide" value="/">/</button>
                        </div> 
                    </div>
                </div>
            </div>
            <p>Keyboard Controls:</p>
            <p> Backspace: Delete </p>
            <p> Enter: Calculate (same as = ) </p>
            <p> Shift: Clear </p>
            <p> Control: Toggle negative </p>
        </body>
</html>
